<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptSister - Enterprise Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans h-screen flex flex-col overflow-hidden">

    <nav class="bg-indigo-700 text-white p-4 shadow-lg flex justify-between items-center shrink-0 z-10">
        <div class="flex items-center gap-3">
            <div class="bg-white text-indigo-700 p-2 rounded-lg">
                <i class="fa-solid fa-user-shield text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold leading-tight">PromptSister</h1>
                <p class="text-xs text-indigo-200">Secure AI Client for Enterprise</p>
            </div>
        </div>
        <div>
            <button onclick="toggleSettings()" class="flex items-center gap-2 bg-indigo-800 hover:bg-indigo-900 px-4 py-2 rounded-lg transition text-sm font-medium border border-indigo-600">
                <i class="fa-solid fa-gear"></i> API 설정
            </button>
        </div>
    </nav>

    <div id="settingsPanel" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex justify-center items-center z-50 transition-all">
        <div class="bg-white w-[400px] rounded-2xl shadow-2xl overflow-hidden border border-slate-200 transform scale-100 transition-all">
            <div class="bg-indigo-600 p-5 flex justify-between items-center text-white">
                <h2 class="font-bold text-lg"><i class="fa-solid fa-key mr-2"></i>API 연결 설정</h2>
                <button onclick="toggleSettings()" class="hover:text-indigo-200"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">AI Provider</label>
                    <div class="relative">
                        <select id="apiProvider" onchange="resetModelList()" class="w-full p-3 pl-10 border border-slate-300 rounded-lg bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none appearance-none">
                            <option value="openai">OpenAI (GPT-4, etc.)</option>
                            <option value="groq">Groq (Llama3, Mixtral - Fast)</option>
                            <option value="gemini">Google Gemini (Pro/Flash)</option>
                        </select>
                        <i class="fa-solid fa-server absolute left-3 top-3.5 text-slate-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">API Key <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="password" id="apiKey" class="w-full p-3 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="sk-..." autocomplete="off">
                        <i class="fa-solid fa-lock absolute left-3 top-3.5 text-slate-400"></i>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-1">* 키는 서버로 전송되지 않고 브라우저에만 저장됩니다.</p>
                </div>

                <div>
                    <div class="flex justify-between items-end mb-1">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Model</label>
                        <button id="refreshBtn" onclick="fetchModels()" class="text-xs text-indigo-600 font-bold hover:underline">
                            <i class="fa-solid fa-rotate"></i> 모델 불러오기
                        </button>
                    </div>
                    <select id="modelSelect" class="w-full p-3 border border-slate-300 rounded-lg bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="" disabled selected>키 입력 후 '모델 불러오기' 클릭</option>
                    </select>
                </div>
            </div>

            <div class="bg-slate-50 p-4 border-t flex justify-between items-center">
                <button onclick="clearKeys()" class="text-xs text-red-500 hover:text-red-700 font-medium px-2 py-1"><i class="fa-solid fa-trash-can mr-1"></i>키 삭제 (Logout)</button>
                <button onclick="saveAndClose()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-6 py-2.5 rounded-lg shadow-md transition font-bold">저장 및 닫기</button>
            </div>
        </div>
    </div>

    <main class="flex-grow flex flex-col md:flex-row p-4 gap-4 h-full overflow-hidden">
        
        <section class="w-full md:w-5/12 flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                <h2 class="font-bold text-slate-700"><i class="fa-solid fa-pen-to-square mr-2"></i>작업 입력</h2>
                <div class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-medium">
                    <i class="fa-solid fa-shield-halved mr-1"></i>보안 모드 ON
                </div>
            </div>
            
            <div class="p-4 flex flex-col h-full gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Role (직무)</label>
                    <select id="roleSelect" class="w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm"></select>
                </div>

                <div class="flex-grow flex flex-col">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Context (업무 내용)</label>
                    <textarea id="rawInput" class="w-full flex-grow p-4 border border-slate-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 outline-none text-sm leading-relaxed" placeholder="예: 김철수(cs.kim@example.com) 님의 연봉 계약 관련... (개인정보는 자동으로 마스킹 됩니다)"></textarea>
                </div>

                <button onclick="processAndSend()" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3 rounded-lg shadow-md flex justify-center items-center gap-2 transition transform hover:scale-[1.01]">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> 마스킹 & AI 전송
                </button>
            </div>
        </section>


        <section class="w-full md:w-7/12 flex flex-col gap-4 h-full overflow-hidden">
            
            <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden relative">
                <div class="p-3 border-b bg-slate-50 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-500 uppercase"><i class="fa-solid fa-robot mr-1"></i>AI Response (Raw)</span>
                    <span class="text-[10px] text-slate-400">마스킹된 상태로 처리됨</span>
                </div>
                
                <div id="loadingIndicator" class="hidden absolute inset-0 bg-white/90 z-20 flex flex-col items-center justify-center text-indigo-600">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-3"></i>
                    <p class="font-bold animate-pulse">AI가 안전하게 답변을 작성 중입니다...</p>
                </div>

                <div id="aiResponseOutput" class="flex-grow p-4 overflow-y-auto text-sm font-mono text-slate-600 whitespace-pre-wrap bg-slate-50"></div>
            </div>

            <div class="flex-1 bg-indigo-50 rounded-xl shadow-sm border border-indigo-200 flex flex-col overflow-hidden">
                <div class="p-3 border-b border-indigo-200 bg-indigo-100 flex justify-between items-center">
                    <span class="text-xs font-bold text-indigo-800 uppercase"><i class="fa-solid fa-check-double mr-1"></i>Final Result (Restored)</span>
                    <button onclick="copyResult()" class="text-xs bg-white text-indigo-600 border border-indigo-200 px-3 py-1 rounded hover:bg-indigo-50 transition font-bold shadow-sm">
                        <i class="fa-regular fa-copy mr-1"></i> 결과 복사
                    </button>
                </div>
                <div id="finalResult" class="flex-grow p-4 overflow-y-auto text-sm text-slate-900 whitespace-pre-wrap leading-relaxed"></div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptSister - Enterprise Prompt Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 text-slate-800 font-sans h-screen flex flex-col">

    <nav class="bg-indigo-600 text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-shield-halved text-2xl"></i>
            <h1 class="text-xl font-bold">PromptSister <span class="text-indigo-200 text-sm font-normal">for Enterprise</span></h1>
        </div>
        <div class="text-xs bg-indigo-700 px-3 py-1 rounded-full">
            🔒 Local-First Security (데이터는 서버로 전송되지 않습니다)
        </div>
    </nav>

    <main class="flex-grow flex flex-col md:flex-row p-6 gap-6 h-full overflow-hidden">
        
        <section class="w-full md:w-1/2 flex flex-col gap-4 bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-full overflow-y-auto">
            <h2 class="text-lg font-bold border-b pb-2 text-slate-700"><i class="fa-solid fa-user-gear mr-2"></i>작업 설정</h2>
            
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-1">내 직무 (Role)</label>
                <select id="roleSelect" class="w-full p-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="">직무를 선택하세요...</option>
                    </select>
            </div>

            <div class="flex-grow flex flex-col">
                <label class="block text-sm font-medium text-slate-600 mb-1">
                    원본 데이터 (민감 정보 포함)
                    <span class="text-xs text-red-500 ml-1">*이메일, 전화번호 등 자동 마스킹</span>
                </label>
                <textarea id="rawInput" class="w-full flex-grow p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-sm" placeholder="예: 김철수(cs.kim@company.com)님의 연봉 협상 관련..."></textarea>
            </div>

            <button onclick="generateSafePrompt()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles"></i> 보안 프롬프트 생성 (Masking)
            </button>
        </section>


        <section class="w-full md:w-1/2 flex flex-col gap-4 h-full overflow-y-auto">
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-2 border-b pb-2">
                    <h2 class="text-lg font-bold text-slate-700"><i class="fa-solid fa-robot mr-2"></i>AI에게 보낼 프롬프트</h2>
                    <button onclick="copyPrompt()" class="text-xs bg-slate-200 hover:bg-slate-300 px-2 py-1 rounded text-slate-700 transition">
                        <i class="fa-regular fa-copy"></i> 복사
                    </button>
                </div>
                <div id="safePromptOutput" class="w-full flex-grow bg-slate-50 p-3 rounded-lg text-sm font-mono whitespace-pre-wrap overflow-y-auto text-slate-600 border border-dashed border-slate-300">
                    (왼쪽에서 '생성' 버튼을 누르면 여기에 안전한 프롬프트가 나타납니다.)
                </div>
            </div>

            <div class="bg-indigo-50 p-6 rounded-xl shadow-sm border border-indigo-100 flex-1 flex flex-col">
                <h2 class="text-lg font-bold text-indigo-800 mb-2 border-b border-indigo-200 pb-2"><i class="fa-solid fa-rotate-left mr-2"></i>결과 데이터 복원</h2>
                <textarea id="aiResponseInput" class="w-full h-24 p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-sm mb-2" placeholder="사내 AI가 답변한 내용을 여기에 붙여넣으세요..."></textarea>
                
                <button onclick="restoreRealData()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition shadow-md">
                    <i class="fa-solid fa-check-double mr-2"></i> 진짜 데이터로 변환 (Unmasking)
                </button>
                
                <div id="finalResult" class="mt-3 p-3 bg-white rounded-lg border border-indigo-200 text-sm min-h-[60px] whitespace-pre-wrap hidden"></div>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
